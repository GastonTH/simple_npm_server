<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | webIntegration2022</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <link rel="stylesheet" href="ownStyles/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=960 height=600></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"> </div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">webIntegration2022</div>
      </div>
    </div>
    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Change material
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <button id="red" class="scaleButton">Change to material 1</button>
        </li>
        <li class="list-group-item">
          <button id="green" class="scaleButton">Change to material 2</button>
        </li>
        <li class="list-group-item">
          <button id="blue" class="scaleButton">Change to material 3</button>
        </li>
      </ul>
    </div>

    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Transform
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <input id="scaleInputX" class="scaleInput" type="text" placeholder="Enter scale value X"></br>
          <input id="scaleInputY" class="scaleInput" type="text" placeholder="Enter scale value Y"></br>
          <input id="scaleInputZ" class="scaleInput" type="text" placeholder="Enter scale value Z"></br>
        </li>
        <li class="list-group-item">
          <button id="scaleInputs" class="scaleButton">ScaleWithInp</button>
        </li>
      </ul>
    </div>

    <div class="card" style="width: 18rem;">
      <div class="card-header">
        Tirador
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">
          <select style="margin-top: 10px; margin-left: 10px; " name="position" id="position" onchange="changePosition()">
            <option value="arribaIzquierda">Arriba izquierda</option>
            <option value="arriba">Arriba Medio</option>
            <option value="arribaDerecha">Arriba derecha</option>
            <option value ="izquierda">Izquierda</option>
            <option value="centro">Medio</option>
            <option value ="derecha">Derecha</option>
            <option value="abajoIzquierda" selected>Abajo izquierda</option>
            <option value="abajo">Abajo medio</option>
            <option value="abajoDerecha">Abajo derecha</option>
          </select>
        </li>
        <li class="list-group-item">
          <button id="rotate" class="scaleButton">Rotate</button>
        </li>
      </ul>
    </div>

    <script type="text/javascript" src="ownScripts/HookJavascript_Unity.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
